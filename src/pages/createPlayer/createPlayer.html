<div>
    <h2>Create a Player</h2>

    <form name="form" novalidate ng-submit="ctrl.addPlayer(form.$valid)">
        <div ng-messages="form.name.$error" ng-if="form.$submitted || form.name.$touched">
            <div ng-message="required" class="alert alert-danger">
                You must enter a name.
            </div>
            <div ng-message="minlength" class="alert alert-danger">
                A name must be at least 4 characters.
            </div>
            <div ng-message="name" class="alert alert-danger">
                A name must start with a capital letter.
            </div>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input  type="text" class="form-control" name="name" id="name" placeholder="e.g. Andrés Díaz"
                    ng-model="ctrl.player.name" minlength="4" maxlength="100" name-validator required>
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" class="form-control" rows="4" placeholder="Enter a description of the player"
                      ng-model="ctrl.player.bio">
            </textarea>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="age"
                   ng-model="ctrl.player.age" min="1" max="150" required>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <select name="position" id="position" class="form-control"
                    ng-options="position as position for position in ctrl.positions"
                    ng-model="ctrl.position" required>
            </select>
        </div>
        <div class="form-group">
            <label for="team">Team</label>
            <input type="text" class="form-control" id="team" name="team" placeholder="Team name"
                   ng-model="ctrl.player.team" minlength="2" maxlength="100">
        </div>
        <div class="form-group">
            <label for="minutesPlayed">Minutes played</label>
            <input type="number" class="form-control" id="minutesPlayed" name="minutesPlayed" placeholder="Minutes played"
                   ng-model="ctrl.player.minutesPlayed" min="0" max="100000" required>
        </div>
        <div class="form-group">
            <label for="lineups">Lineups</label>
            <input type="number" class="form-control" id="lineups" name="lineups" placeholder="Lineups"
                   ng-model="ctrl.player.lineups" min="0" max="200" required>
        </div>
        <div class="form-group">
            <label for="goals">Goals</label>
            <input type="number" class="form-control" id="goals" name="goals" placeholder="Number of Goals"
                   ng-model="ctrl.player.goals" min="0" max="500" required>
        </div>
        <div class="form-group">
            <label for="cards">Cards</label>
            <input type="number" class="form-control" id="cards" name="cards" placeholder="Number of Cards"
                   ng-model="ctrl.player.cards" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="img">Image URL</label>
            <input type="url" class="form-control" id="img" name="img" placeholder="Image URL"
                   ng-model="ctrl.player.img">
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
